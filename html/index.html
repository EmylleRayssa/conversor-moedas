<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <i class="bi bi-cash-coin" style="font-size: 2rem; color: green;"></i>
        </div>
    </nav>
    <div class="geral">
    <form>
        <legend>Conversor</legend>
            <div class="mb-3">
                <label for="valor" class="form-label">Valor</label>
                <input type="number" id="valor" class="form-control" placeholder="Digite o valor">
            </div>
            <div class="mb-3">
                <label for="moedaOrigem" class="form-label">Selecione a moeda que será convertida</label>
                <select id="moedaOrigem" class="form-select">
                    <option value="USD">Dólar (USD)</option>
                    <option value="EUR">Euro (EUR)</option>
                    <option value="BRL">Real (BRL)</option>
                    <option value="GBP">Libra Esterlina (GBP)</option>
                    <option value="JPY">Iene Japonês (JPY)</option>
                    <option value="AUD">Dólar Australiano (AUD)</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="moedaDestino" class="form-label">Selecione a moeda para converter</label>
                <select id="moedaDestino" class="form-select">
                    <option value="USD">Dólar (USD)</option>
                    <option value="EUR">Euro (EUR)</option>
                    <option value="BRL">Real (BRL)</option>
                    <option value="GBP">Libra Esterlina (GBP)</option>
                    <option value="JPY">Iene Japonês (JPY)</option>
                    <option value="AUD">Dólar Australiano (AUD)</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="resultado" class="form-label">Resultado</label>
                <input type="text" id="resultado" class="form-control" placeholder="Resultado" readonly>
            </div>
            <button type="button" id="converter" class="btn btn-primary">Converter</button>
    </form>
</div>
    <script src="../script/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
